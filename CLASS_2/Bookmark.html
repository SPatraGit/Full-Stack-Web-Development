<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My BookMark</h1>
    <img width="200" height="200" src="image3.jpg" alt="Google">
    <p><a href="https://www.google.com">Google</a></p>
    <img width="200" height="200" src="image1.png" alt="Facebook">
    <p><a href="https://www.facebook.com">Facebook</a></p>
    <img width="200" height="150" src="image2.png" alt="Youtube">
    <p><a href="https://www.youtube.com">Youtube</a></p>

    <table>
        <caption>Website Links</caption>
        <thead>
            <tr>
            <th>Website Name</th>
            <th>Website Link</th>
        </tr>
        </thead>
        
        <tbody>
            <tr>
            <td>Google</td>
            <td><a href="https://www.google.com">https://www.google.com</a></td>
        </tr>

        <tr>
            <td colspan="2">Facebook</td>
            <td><a href="https://www.facebook.com">https://www.facebook.com</a></td>
        </tr>

        <tr>
            <td rowspan="2">Youtube</td>
            <td><a href="https://www.youtube.com">https://www.youtube.com</a></td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total Websites</td>
                <td>3</td>
            </tr>
    </table>

</body>
</html>
